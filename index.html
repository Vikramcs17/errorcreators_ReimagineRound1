<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <title>Website Layout</title>
</head>
<body background="WhatsApp Image 2024-06-01 at 23.49.52_92323f29.jpg">

    <!-- Fixed Navigation Bar -->
    <div class="top-nav">
        <div class="img1">
            <img src="https://ptron.in/cdn/shop/files/pTron_Symbol_CanaryYellow_1.png?v=1651229055" alt="">

        </div>
        <div class="links">
            <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <div class="cart">
                <a href="#cart" class="cart-icon">&#128722;</a>

            </div>
        </div>
        
    </div>

    <!-- Main Content -->
    <div class="page1">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1
                <img src="https://ptron.in/cdn/shop/files/Homepage_Banner_1330_x_744px-01_1330x.jpg?v=1683722846" alt="">
              </div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        <a href="#privacy">Privacy Policy</a>
        <a href="#terms">Terms of Service</a>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
